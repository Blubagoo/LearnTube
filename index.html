<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn with Youtube!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Learn with youtube by searching for educational channels">
	<meta name="keywords" content="Youtube Educational Learn">
	<link href="main.css" rel="stylesheet" type="text/css">

</head>
<body>
	<div class="container-fluid">
		<header role="banner">
			<h1> Please choose what kind of videos you want to search for!</h1>
			<nav role="navigation">
				<ul>
					<li>Educational  |</li>
					<li>Non-Educational</li>
				</ul>
			</nav>
		</header>

		<main role="main">	
			<section role="region">
				<fieldset>
				<div class="search-box">
				<legend>
				<form role="form" class="input-form">
					<label for="input-text" id="label-input-text">Search parameters</label>
					<div id="search-submit" class="row">
						<label for="input-text"><input type="text" name="input-text" id="search-field" placeholder="Enter phrase or keyword..."></label>
						<br>
						<button type="submit" name="submit-button" id="submit-button" class="button">Search!</button>
						
					</div>
				</form>
				</legend>
				</div>
				</fieldset>
			</section>
			<section role="region">
				<div class="search-results">
					<div class="" id="search-results" aria-live="assertive" hidden>
					</div>

				</div>
			</section>
		</main>

		<footer>

		</footer>
	</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
